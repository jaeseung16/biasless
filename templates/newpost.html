{% extends "base.html" %}

{% block content %}

<div class="biasless-post">
    <h2 align="center">Input Form</h2>
    
    <form method="post">
    <input type="submit"><br>
        
    {% for article in articles %}
    
    <!-- Container for an article body -->
    <div class="biasless-content col-1" style="float:left; {% if loop.index0 is divisibleby 3 %} clear: both; {% endif %}">
        <div class="biasless-article-heading">
            <div class="biasless-article-source">
                From: {{article.source}}
            </div>
        </div>
        
        <div class="biasless-article-title">
            <a href="article/{{article.key.integer_id()}}">{{article.title}}</a>
        </div>
        
        <div class="biasless-article-image">
            <a href = "{{article.url}}">
                <img src="{{article.image}}" alt="{{article.image}}">
                    </a>
        </div>
        
        <div class="biasless-article-description">
            
            {{article.description}}
        </div>
        
        <div class="biasless-article-footer">
            <input type="checkbox" name="article" value="{{ loop.index0 }}"> This article will be added to the new post.
        </div>
        
    </div>
    
    {% endfor %}
    
    </form>
    
</div>


<div>

{% endblock %}
